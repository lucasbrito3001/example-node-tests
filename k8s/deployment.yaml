apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-node
      team: devops
  template:
    metadata:
      labels:
        app: example-node
        team: devops
    spec:
      containers:
        - name: example-test-node
          image: lucasbrito3001/example-test-node:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: example-node-lb
spec:
  type: LoadBalancer
  selector:
    app: example-node
    team: devops
  ports:
    - name: http
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
    - host: example-test-node.lucasdbrito.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-node-lb
                port:
                  number: 80
  tls:
    - hosts:
        - example-test-node.lucasdbrito.com
      secretName: tls-secret
